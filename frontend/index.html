<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- dropzone css -->
    <link rel="stylesheet" href="./css/dropzone.min.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/index.css" />
    <title>Image Classifier</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light justify-content-center">
      <a class="navbar-brand" href="./index.html">Sports Person Classifier</a>
    </nav>

    <div class="container">
      <div id="cards-container" class="row row-cols-3 g-4 mt-3">
        <!-- cards placeholder -->
      </div>

      <!-- input -->
      <div class="row mt-4">
        <div id="dropzoneInput" class="col-sm-4">
          <div class="row">
            <div class="col-12 mx-auto">
              <form action="/file-upload" class="dropzone" id="dropzone">
                <div class="dz-message needsclick">
                  <img
                    src="./img/upload.png"
                    width="50vw"
                    height="50vw"
                  /><br />
                  <span class="note needsclick"
                    >Drop files here or click to upload</span
                  >
                </div>
              </form>
            </div>
          </div>

          <div class="btn-wrapper mt-3">
            <button
              id="submitBtn"
              type="button"
              class="btn btn-primary"
              disabled
            >
              Classify
            </button>
          </div>
        </div>

        <!-- result -->

        <div class="col-sm-8 error" id="error">
          <div class="alert alert-danger" role="alert">
            <b>Sorry can't classify image üòü</b><br />
            Classifier was not able to detect face and two eyes properly.
          </div>
        </div>

        <div class="col-sm-4" id="resultHolder"></div>
        <div class="col-sm-4" id="divClassTable">
          <table id="classTable">
            <tr>
              <th>Player</th>
              <th>Probability Score</th>
            </tr>
            <tr>
              <td>Cristiano Ronaldo</td>
              <td id="score_cristiano_ronaldo"></td>
            </tr>
            <tr>
              <td>Lionel Messi</td>
              <td id="score_lionel_messi"></td>
            </tr>
            <tr>
              <td>Kane Williamson</td>
              <td id="score_kane_williamson"></td>
            </tr>
            <tr>
              <td>Virat Kohli</td>
              <td id="score_virat_kohli"></td>
            </tr>
            <tr>
              <td>Conor McGregor</td>
              <td id="score_conor_mcgregor"></td>
            </tr>
            <tr>
              <td>Khabib</td>
              <td id="score_khabib"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="container">
      <footer
        class="
          d-flex
          flex-wrap
          justify-content-between
          align-items-center
          py-3
          my-4
          border-top
        "
      >
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-muted"
            >Made with ‚ù§ by <b>Srijan Das</b> &copy; 2021
          </span>
        </div>

              </svg>
            </a>
          </li>

          <li class="ms-3">
            <a

    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- dropzone js -->
    <script src="./js/dropzone.min.js"></script>

    <!-- custom js -->
    <script defer src="./js/index.js"></script>
  </body>
</html>
